<!DOCTYPE html>
<html lang="en">

<head>
    <title>Corona Spin Game</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slot-machine.css">
    <!-- Phone view -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>

</head>

<body onload="slotMachine.setGame()">

    <header>
        <div class="container">
            <div class="row header">

                <div class="col-12 header-line">
                    <div class="logo"></div>
                </div>
                <div class="col-12 header-line">
                    <nav>
                        <!-- ***************************************** MENU -->
                        <ul class="text-center menu">
                            <li><a href="how-to-play.html" class="menu-item">How to Play</a></li>
                            <li id="active-menu"><a href="index.html" class="menu-item">New Game</a></li>
                            <li><a href="leaderboard.html" class="menu-item">Leaderboard</a></li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12  content">

                    <div class="text-center">
                        <!-- ***************************************** SLOTS -->
                        <div class="row">
                            <div class="col-12 slots-container">
                                <div class="col-12 slots-header">
                                    <div class="arrow-container">
                                        <div class="arrow arrow1"></div>
                                        <div class="arrow arrow2"></div>
                                    </div>
                                </div>
                                <div id="slot-1" class="col-4 slots spining">
                                    <div class="slot-lid"></div>
                                </div>
                                <div id="slot-2" class="col-4 slots spining">
                                    <div class="slot-lid"></div>
                                </div>
                                <div id="slot-3" class="col-4 slots spining">
                                    <div class="slot-lid"></div>
                                </div>
                            </div>
                        </div>

                        <!-- ****************************************** SCORE -->
                        <div class="row">
                            <div class="col-12 score-background">

                                <div class="col-5 score-info-box">
                                    <p class="score-text">Round <br class="d-block d-md-none">score:</p>
                                    <span id="round-score" class="score">00000000</span>
                                </div>

                                <div class="col-2 score-info-box">
                                    <div class="initial-bet-box">
                                        <!--<p class="text-center">-->
                                        <span id="initial-bet-value">2</span>
                                        <span id="points-superscript"><i>points</i></span>
                                        <!--</p>-->
                                    </div>
                                </div>

                                <div class="col-5 score-info-box">
                                    <p class="score-text"><span id="players-name">Player</span>'s <br
                                            class="d-block d-md-none">score:</p>
                                    <span id="players-score" class="score">00000</span>
                                </div>

                            </div>
                        </div>

                        <!-- ********************************** BET MULTIPLIERS -->
                        <div class="row">
                            <div class="col-12 multiplier-background">
                                <div class="container">
                                    <div class="row ">
                                        <div class="col-9 p-0 no-gutters">
                                            <div class="col-12 p-0">
                                                <div class="col-12 p-0 text-center">


                                                    <button
                                                        class="bet-multiplier bet-multiplier-active push_button white"
                                                        id="betx1" onclick="slotMachine.betMultiplier(1)">x1</button>
                                                    <button class="bet-multiplier push_button white" id="betx2"
                                                        onclick="slotMachine.betMultiplier(2)">x2</button>
                                                    <button class="bet-multiplier push_button white" id="betx4"
                                                        onclick="slotMachine.betMultiplier(4)">x4</button>
                                                    <button class="bet-multiplier push_button white" id="betx6"
                                                        onclick="slotMachine.betMultiplier(6)">x6</button>
                                                    <button class="bet-multiplier push_button white" id="betx8"
                                                        onclick="slotMachine.betMultiplier(8)">x8</button>
                                                    <button class="bet-multiplier push_button white" id="betx10"
                                                        onclick="slotMachine.betMultiplier(10)">x10</button>
                                                </div>

                                                <!-- ********************************************* END GAME BUTTONS -->

                                                <div class="col-12 p-0  text-center">
                                                    <button class="end-game-button push_button purple" id="end-game"
                                                        onclick="endGame(leaderboard)">Put this
                                                        score
                                                        on the
                                                        leaderboard</button>
                                                    <button class="end-game-button push_button white" id="restart-game"
                                                        onclick="sounds.button.play(); window.location.reload();">Restart
                                                        Game</button>
                                                </div>
                                            </div>
                                        </div>


                                        <!-- ********************************************* SPIN BUTTON -->

                                        <div class="col-3 text-left p-0 ">

                                            <button class="spin-button push_button red" id="spin"
                                                onmousedown="sounds.spinClick.play()"
                                                onmouseup="sounds.spinRelease.play()"
                                                onclick="spin(slotMachine)">SPIN</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Script -->
    <script src="assets/js/cs-game.js"></script>
</body>

</html>
