<!DOCTYPE html>
<html lang="en">

<head>
    <title>Corona Spin Game</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Itim&family=Roboto&family=Roboto+Condensed&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slot-machine.css">
    <!-- Phone view -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="container">
            <div class="row header">

                <div class="col-12 header-line">
                    <div class="logo"></div>
                </div>
                <div class="col-12 header-line">
                    <nav>
                        <!-- ***************************************** MENU -->
                        <ul class="text-center menu">
                            <li><a href="how-to-play.html" class="menu-item">How to Play</a></li>
                            <li id="active-menu"><a href="index.html" class="menu-item">New Game</a></li>
                            <li><a href="leaderboard.html" class="menu-item">Leaderboard</a></li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row content">

                <div class="col-12 col-sm-6 player-info-box">
                    <div class="player-info-background">
                        <div class="player-info-item">
                            <label for="players-name">What should we call you?</label>
                            <br>
                            <input type="text" id="players-name" name="players-name" maxlength="12" minlength="1"
                                autocomplete="on" placeholder="Chuck Norris">
                        </div>
                        <div class="player-info-item">
                            <label for="players-year">What year were you born?</label>
                            <br>
                            <input type="number" id="players-year" name="players-year" autocomplete="on"
                                placeholder="1940">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 player-info-box">
                    <!-- ***************************************** START GAME -->
                    <button class="play-button push_button red" onclick="startGame()">Play</button>
                </div>

            </div>
        </div>
    </section>
    <!-- ***************************************** FOOTER -->

    <footer>
            <div class="container">
                <div class="row">
                    <div class="col-12 p-0">
                        <p class="footer">
                            Created by Fernanda Cetnarovski | <a href="https://github.com/fergabi17"
                                target="_blank">GitHub</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    <!-- Script -->
    <script src="assets/js/cs-game.js"></script>
</body>

</html>
